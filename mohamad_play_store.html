
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Mohamad Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #1b5e20;
            color: white;
            padding: 1em;
            text-align: center;
            font-size: 1.5em;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .app-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1em;
            text-align: center;
        }
        .app-card img {
            max-width: 100px;
            border-radius: 15px;
        }
        .app-card h3 {
            margin: 0.5em 0;
        }
        .app-card p {
            font-size: 0.9em;
            color: #555;
        }
        .download-btn {
            display: inline-block;
            margin-top: 0.5em;
            padding: 0.5em 1em;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Mohamad Play</header>
    <div class="app-grid">
        <div class="app-card">
            <img src="https://via.placeholder.com/100" alt="App 1">
            <h3>تطبيق دردشة</h3>
            <p>تطبيق دردشة بسيط للتواصل مع الأصدقاء.</p>
            <a class="download-btn" href="#">تحميل</a>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/100" alt="App 2">
            <h3>ألعاب محمد</h3>
            <p>مجموعة ألعاب ممتعة وخفيفة للجوال.</p>
            <a class="download-btn" href="#">تحميل</a>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/100" alt="App 3">
            <h3>محرر الصور</h3>
            <p>عدل صورك بسهولة وأضف فلاتر احترافية.</p>
            <a class="download-btn" href="#">تحميل</a>
        </div>
    </div>
</body>
</html>
